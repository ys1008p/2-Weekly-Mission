<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>signin</title>
  <link rel="stylesheet" href="signin.css" />
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-gov-dynamic-subset.css" />
  <script defer src="./JS/signin.js" type="module"></script>
  <script defer src="./JS/common.js" type="module"></script>
</head>
<body>
  <div class="signin_box">
    <header>
      <a id="logo" href="/">
        <img src="img/logo.svg" alt="LinkBrary logo, 홈페이지로 가기" width="212" height="38">
      </a> 

      <p class="question">
        회원이 아니신가요?
        <a href="/sigup.html">회원 가입하기</a>
      </p>
    </header>
    <main>
      <form id="join">
        <label for="email">이메일</label><br>
        <input id="email" name="email" placeholder="codeit@codeit.com" type="email">
        <br>

        <label for="password">비밀번호</label><br>
        <input id="password" name="password" type="password" placeholder="password">
        <img class="eye" src="img/eye-off.png" alt="비밀번호 보이게 하기">
        <br>
          
        <button>
          로그인
        </button>
      </form>
    </main>

    <footer>
      <p>소셜 로그인</p>
      
      <section class="sns_login">
        <a href="https://www.google.com/" alt="구글 계정으로 로그인하기">
          <img class="sns"src="img/google.png"></a>
        <a href="https://www.kakaocorp.com/page/" alt="카카오톡 계정으로 로그인하기">
          <img src="img/kakao.png" class="sns"></a>
      </section>
    </footer>
  </div>
</body>
</html>
