<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sigup</title>
    <link rel="stylesheet" href="signin.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-gov-dynamic-subset.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard-gov.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-gov.css" />
  </head>
  <body>
    <div class="signin_box">
    <header>
      <a id="logo" href="/">
        <img src="img/logo.svg"alt="LinkBrary logo, 홈페이지로 가기" width="212" height="38">
      </a> 

      <p class="question">
        이미 회원이신가요?
        <span ><a href="/signin.html">로그인 하기</a></span>
      </p>
    </header>

    <main>
      <form id="join">

        <label for="email">이메일</label><br>
        <input id="email" name="email" placeholder="codeit@codeit.com" type="email"><br>

        <label for="password">비밀번호</label><br>
        <input id="password" placeholder="linkbrary2023" type="password">
        <img class="eye" src="img/eye-on.png" alt="비밀번호 보이게 하기"><br>

        <label for="password_check">비밀번호 확인</label><br>
        <input id="password_check" placeholder="linkbrary20245" type="password">
        <img class="eye check_eye" src="img/eye-on.png" alt="비밀번호 확인 보이게 하기" ><br>

        <button>회원가입</button>
      </form>
    </main>

    <footer>
      <p>다른 방식으로 가입하기</p>
      
      <section class="sns_login">
        <a href="https://www.google.com/"><img class="sns" src="img/google.png" alt="구글 계정으로 가입하기"></a>
        <a href="https://www.kakaocorp.com/page/"><img class="sns" src="img/kakao.png" alt="카카오톡 계정으로 가입하기"></a>
      </section>  
    </footer>
    </div>
  </body>
</html>
