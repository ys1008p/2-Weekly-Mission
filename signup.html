<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>회원가입</title>
    <link rel="stylesheet" href="src/css/sign.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <script type="module" src="./src/js/signup.js"></script>
  <body>
    <header>
      <a class="header__logo-link" href="./index.html"
        ><img class="header__logo" src="images/logo.svg" alt="logo"
      /></a>
      <div class="header__sign-text-form">
        <span class="header__sign-text">이미 회원이신가요??</span>
        <div>
          <a class="header__login-link" href="./signin.html">로그인 하기</a>
          <hr class="header__login-hr" />
        </div>
      </div>
    </header>
    <section>
      <div class="section__input-form">
        <label for="emailCheck">이메일</label>
        <div class="section__input-wrap">
          <input type="email" id="signEmail" />
          <span id="signEmailText"></span>
        </div>

        <div class="section__input-wrap">
          <label for="sign-pw">비밀번호</label>
          <div class="section__input">
            <input type="password" id="signPw" />
            <button id="password-toggled" class="password-toggled-btn">
              <img src="images/eye-off.svg" alt="password-toggled" />
            </button>
          </div>
          <span id="signPwText"></span>
        </div>
        <div class="section__input-wrap">
          <label for="sign-pwCheck">비밀번호 확인</label>
          <div class="section__input">
            <input type="password" id="sign-pwCheck" />
            <button id="password-check-toggled" class="password-toggled-btn">
              <img src="images/eye-off.svg" alt="password-toggled" />
            </button>
          </div>
          <span id="sign-pwCheck-text"></span>
        </div>
      </div>

      <button id="signBtn" class="sign-btn gradation1">회원가입</button>

      <div class="social-form">
        <span class="font14-we4 social-sns-text">다른 방식으로 가입하기</span>
        <div class="social-link-form">
          <a
            target="_blank"
            href="https://www.google.com/"
            rel="noopener noreferrer"
          >
            <div class="sns-bg1 social-link-background">
              <img class="" src="images/google.png" alt="google" />
            </div>
          </a>

          <a
            target="_blank"
            href="https://www.kakaocorp.com/page/service/service/KakaoTalk?lang=ko"
            rel="noopener noreferrer"
          >
            <div class="sns-bg2 social-link-background">
              <img class="" src="images/kakako.svg" alt="kakao" />
            </div>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
