<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin</title>
    <link rel="stylesheet" href="./css/global.css" />
    <link rel="stylesheet" href="./css/signForm/signForm.css" />
    <link rel="stylesheet" href="./css/mediaQuery/signForm.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/variable/pretendardvariable-dynamic-subset.css"
    />
    <script type="module" defer src="script/signup.js"></script>
  </head>
  <body>
    <!-- ================================== -->
    <main class="background">
      <!-- ================================== -->
      <section class="header">
        <a href="/"><img src="img/main/logo.png" alt="logo" /></a>
        <p>이미 회원이신가요? <a href="/signin.html ">로그인 하기</a></p>
      </section>
      <!-- ================================== -->
      <section class="login_form">
        <form action="/folder" method="post">
          <div class="email_container">
            <label for="email">이메일</label>
            <input type="text" id="email" name="email" class="email_input" />
            <p id="email_error" class="errorMsg_style done"></p>
          </div>

          <div class="password_container">
            <label for="password">비밀번호 </label>
            <div class="password_eyes_container">
              <input
                type="password"
                id="password"
                name="password"
                autocomplete="off"
              />
              <img
                src="svg/signinup/eye-off.svg"
                alt="eyes"
                class="password_eyes"
              />
            </div>
            <p id="pw_error" class="errorMsg_style done"></p>
          </div>

          <label for="password_check" class="password_check_label"
            >비밀번호 확인
          </label>
          <div class="password_eyes_container">
            <input
              type="password"
              id="password_check"
              name="password_check"
              autocomplete="off"
            />
            <img
              src="svg/signinup/eye-off.svg"
              alt="eyes"
              class="password_eyes"
            />
          </div>
          <p id="pwCheck_error" class="errorMsg_style"></p>

          <input
            type="submit"
            value="회원가입"
            id="signup_btn"
            class="login_button"
          />
        </form>
      </section>
      <!-- ================================== -->
      <section class="another_login">
        <p>소셜 로그인</p>
        <div class="img_container">
          <a href="https://www.google.com" target="_blank"
            ><img src="/img/signinup/google.png" alt="google_logo"
          /></a>
          <a href="https://www.kakaocorp.com/page/" target="_blank"
            ><img src="/img/signinup/kakao.png" alt="kakao_logo"
          /></a>
        </div>
      </section>
    </main>
  </body>
</html>
