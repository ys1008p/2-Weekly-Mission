<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/css/reset.css">
	<link rel="stylesheet" href="/css/common.css">
	<link rel="stylesheet" href="/css/signin.css">
	<title>Linkbrary - signup</title>
</head>

<body>
	<div class="wrapper">
		<div class="container">
			<a href="/"><img class="logo" src="/images/icon/logo.svg" alt="로고"></a>
			<div class="redirect">이미 회원이신가요? <a href="/signin.html">로그인하기</a></div>
			<div class="input-area">
				<div>
					<label for="email">이메일</label>
					<input type="text" name="email" id="email">
				</div>
				<div>
					<label for="password">비밀번호</label>
					<div class="input">
						<input type="password" name="password" id="password">
						<img class="eye-icon" src="/images/icon/eye-on.svg" alt="비밀번호 숨김/표시">
					</div>
				</div>
				<div>
					<label for="confirm">비밀번호 확인</label>
					<div class="input">
						<input type="password" name="confirm" id="confirm">
						<img class="eye-icon" src="/images/icon/eye-on.svg" alt="비밀번호 숨김/표시">
					</div>
				</div>
			</div>
			<button class="btn-gradient">회원가입</button>
			<div class="sns">
				<span>다른 방식으로 가입하기</span>
				<div class="sns-btn">
					<a href="https://www.google.com/"><img src="/images/icon/google.svg" alt="구글 로그인"></a>
					<a href="https://www.kakaocorp.com/page/"><img src="/images/icon/kakao.svg" alt="카카오 로그인"></a>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
