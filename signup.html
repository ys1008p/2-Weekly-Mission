<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/singup.css" />
  </head>
  <body>
    <div class="wrap">
      <div class="header">
        <div class="header1">
          <a href="index.html"><img src="./images/signin-logo.png" /></a>
          <div class="header1-text">
            <p class="text1">이미 회원이신가요?</p>
            <a href="signin.html"><p class="text2">로그인 하기</p></a>
          </div>
        </div>
      </div>
      <div class="login-form">
        <label for="email"><p class="email-text">이메일</p></label>
        <input type="text" id="email" class="email-input" />
        <label for="password"><p class="password-text">비밀번호</p></label>
        <input type="text" id="password" class="password-input" />
        <label fpr="check-password" class="check-password">비밀번호 확인</label>
        <input type="text" id="check-password" class="check-password-input" />
        <button class="login-btn">
          <span class="login-btn-text">회원가입</span>
        </button>
      </div>
      <div class="footer">
        <p class="footer-text">다른 방식으로 가입하기</p>
        <div class="footer-logo">
          <a href="https://www.google.com"
            ><img src="./images/ico_google.png"
          /></a>
          <a href="https://www.kakaocorp.com/page"
            ><img src="./images/ico_kakao.png"
          /></a>
        </div>
      </div>
    </div>
  </body>
</html>
