<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="signin.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <div class="wrap">
      <div class="main">
        <header class="header">
          <h1>
            <a href="/">
              <img src="images/signin_logo.png" alt="logo" class="logo" />
            </a>
          </h1>
          <h4 class="main__signup">
            이미 회원이신가요?
            <a href="signin.html" class="signin">로그인하기</a>
          </h4>
        </header>
        <div class="main__wrap">
          <form class="main__login">
            <label for="email">이메일</label>
            <input id="email" name="useremail" />
          </form>
          <form class="main__login">
            <label for="password">비밀번호</label>
            <input id="password" name="password" type="password" />
            <img src="images/eye-off.png" alt="eye-off" />
          </form>
          <form class="main__login">
            <label for="password">비밀번호 확인</label>
            <input id="password" name="password" type="password-confirm" />
            <img src="images/eye-off.png" alt="eye-off" />
          </form>
        </div>
        <div class="social__wrap">
          <button class="login__btn">로그인</button>
          <div class="social__container">
            <p class="description">소셜 로그인</p>
            <ul class="contact__links">
              <li>
                <a
                  href="https://www.google.com/"
                  class="link"
                  target="_blank"
                  title="google link"
                >
                  <img src="images/google.png" alt="google logo" class="icon" />
                  <img
                    src="images/google-bg.png"
                    alt="google-bg"
                    class="icon__bg"
                /></a>
              </li>
              <li>
                <a
                  href="“https://www.kakaocorp.com/page/"
                  class="link"
                  target="_blank"
                  title="kakao link"
                >
                  <img
                    src="images/kakao.svg"
                    alt="kakao logo"
                    class="icon kakao"
                  />
                  <img
                    src="images/kakao-bg.png"
                    alt="kakao-bg"
                    class="icon__bg"
                  />
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
