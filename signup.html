<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/signup.css" />
    <link rel="stylesheet" href="./css/var.css" />
  </head>
  <body>
    <main>
      <section class="title">
        <div class="logo btn">
          <a href="/"><img src="./src/Linkbrary.png" alt="Linkbrary" /></a>
        </div>
        <p>
          이미 회원이신가요?
          <a href="./signin.html" class="btn">로그인 하기</a>
        </p>
      </section>
      <section class="input-area">
        <h2>이메일</h2>
        <form action="" class="id">
          <input type="email" id="email" />
        </form>
        <h2>비밀번호</h2>
        <form action="" class="pw">
          <input type="text" id="pw" />
          <img src="./src/eye-on.svg" alt="open-eye" />
        </form>
        <h2>비밀번호 확인</h2>
        <form action="" class="pw-check">
          <input type="text" id="pw-check" />
          <img src="./src/eye-on.svg" alt="eye" />
        </form>
        <button class="signup btn">회원가입</button>
        <div class="social btn">
          <h3>다른 방식으로 가입하기</h3>
          <div class="simple-signup">
            <a href="https://www.google.com/"
              ><img src="./src/google.svg" alt="google"
            /></a>
            <a href="https://www.kakaocorp.com/page/"
              ><img src="./src//kakao.svg" alt="kakao"
            /></a>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
