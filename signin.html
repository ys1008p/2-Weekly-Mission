<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signin</title>
  <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css" />
  <link rel="stylesheet" href="src/signin.css">
  <link rel="stylesheet" href="src/reset.css">
</head>
<body>
  <div class="title">
    <a href="/">
      <img src="images/signin/logo.svg" alt="Linkabrary 로고">
    </a>
    <div class="join-suggestion">
      <span class="query">회원이 아니신가요?</span>
      <a class="join-link" href="/signup.html">회원 가입하기</a>
    </div>
  </div>
  <form>
    <label for="useremail">이메일</label>
    <input id="useremail" name="useremail" type="email" autocomplete="on" placeholder="이메일">
    <label for="password">비밀번호</label>
    <input id="password" name="password" type="password" placeholder="비밀번호">
    <img class="eye-off" src="images/signin/eye-off.svg" alt="비밀번호 창 감은 눈 모양">
    <button class="login-button">로그인</button>
  </form>
  <div class="social-login">
    <span class="social-title">소셜 로그인</span>
    <div class="social-logos">
      <a href="https://www.google.com/">
        <img src="images/signin/google log.svg">
      </a>
      <a href="https://www.kakaocorp.com/page/">
        <img src="images/signin/kakao logo.svg">
      </a>
    </div>
  </div>
</body>
</html>
