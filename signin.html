<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignIn</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/style_signin.css">
</head>

<body>
  <main>
    <div class="normal-signin">
      <div class="signin-header">
        <a class="logo" href="./index.html"><img src="./img/logo.svg" alt="logo"></a>
        <div class="signup-link">
          <span>회원이 아니신가요?</span>
          <a href="./signup.html">회원 가입하기</a>
        </div>
      </div>
      <form class="signin">
        <div class="email">
          <label for="email">이메일</label>
          <input id="email" type="email">
        </div>
        <div class="password">
          <label for="password">비밀번호</label>
          <input id="password" type="password">
          <img class="eye-on" src="./img/eye-on.svg" alt="eye-on">
        </div>
        <button class="signin-button">로그인</button>
      </form>
    </div>
    <div class="social-signin">
      <span class="text">소셜 로그인</span>
      <div class="google-kakao">
        <a href="https://www.google.com/"><img src="./img/google.svg" alt="google"></a>
        <a href="https://www.kakaocorp.com/page/"><img src="./img/kakao.svg" alt="kakao"></a>
      </div>
    </div>
  </main>
</body>

</html>
