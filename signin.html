<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin</title>
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/sign.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <main>
      <article>
        <section>
          <a class="sign-img" href="./index.html"
            ><img src="images/sign-logo.svg" alt="logo"
          /></a>

          <div class="sign-div">
            <span class="sign-span">회원이 아니신가요?</span>
            <div>
              <a class="sign-link" href="./signup.html">회원 가입하기</a>
              <hr class="sign-hr" />
            </div>
          </div>
        </section>

        <section>
          <div class="sign-input">
            <div class="sign-input-type">
              <label for="emailCheck">이메일</label>
              <input type="email" id="emailCheck" />
            </div>

            <div class="sign-input-type">
              <label for="pwCheck">비밀번호</label>
              <input class="need-eyes" type="password" id="pwCheck" />
            </div>
          </div>
        </section>

        <button class="sign-btn">로그인</button>
      </article>

      <article>
        <div class="sign-sns">
          <span class="sign-sns-text">소셜 로그인</span>

          <div class="sns-item-div">
            <a target="_blank" href="https://www.google.com/">
              <div class="sns-bg1 sign-sns-bg">
                <img class="" src="images/google.png" alt="google" />
              </div>
            </a>

            <a
              target="_blank"
              href="https://www.kakaocorp.com/page/service/service/KakaoTalk?lang=ko"
            >
              <div class="sns-bg2 sign-sns-bg">
                <img class="" src="images/kakako.svg" alt="kakao" />
              </div>
            </a>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
