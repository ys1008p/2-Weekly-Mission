<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>로그인</title>
    <link rel="stylesheet" href="./src/reset.css" />
    <link
    rel="stylesheet"
    type="text/css"
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/signin-signup.css" />
  </head>
  <body>
    <div class="signLayout">
      <main class="signContainer">
        <section class="signHeader">
          <a href="/">
            <img class="signHeader_logo" src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고"/>
          </a>
          <p class="signHeader_message">
            회원이 아니신가요?
            <a class="signHeader_anchorToSignup" href="/signup.html">회원가입 하기</a>
          </p>
        </section>
        <form class="signForm">
          <label class="signForm_label">
          이메일
            <input type="email" name="email" class="signForm_input email" required>
          </label>
          <label class="signForm_label">
            비밀번호
            <div class="password">
              <input type="password" name="password" class="signForm_input" required>
              <button class="password_visible"></button>
            </div>
          </label>
          <button class="signForm_button">로그인</button>
        </form>
        <div class="signSocial_container">
          <p class="signSocial_text">소셜 로그인</p>
          <div class="signSocial_badges">
            <a class="signSocial_badge" href="https://www.google.com/">
              <img class="badge_img" src="./images/google.svg" alt="google 로고">
            </a>
            <a class="signSocial_badge" href="https://www.kakaocorp.com/page/">
              <img class="badge_img" src="./images/kakao.svg" alt="kakao 로고">
            </a>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
