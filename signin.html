<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linkbrary</title>
    <link rel="stylesheet" href="/css/signin.css" />
    <link rel="stylesheet" href="/css/reset.css" />
    <link rel="stylesheet" href="/css/variables.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />
  </head>

  <body>
    <header>
      <a href="/" class="pointer"><img id="logo-img" src="./images/login-logo.png" alt="로그인 로고이미지" /></a>
      <div id="signup-text">회원이 아니신가요?<a id="signup-link" href="signup.html">회원 가입하기</a></div>
    </header>
    <form>
      <div class="email">
        <label for="email">이메일</label>
        <input id="email" type="email" placeholder="이메일을 입력해주세요" />
      </div>
      <div class="password">
        <label for="password">비밀번호</label>
        <div class="password__input-area">
          <input id="password" type="password" placeholder="비밀번호를 입력해주세요" />
          <img src="./images/password-icon.png" alt="비빌번호 비활성화 아이콘" />
        </div>
      </div>
      <button>로그인</button>
      <div class="login-sns">
        <div class="login-sns__text">소셜 로그인</div>
        <div class="login-sns__icons">
          <a href="https://www.google.com/" class="google-icon"><img src="./images/google-icon.png" alt="구글 아이콘" /></a>
          <a href="https://www.kakaocorp.com/page/" class="kakao-icon"><img src="./images/kakao-icon.png" alt="구글 아이콘" /></a>
        </div>
      </div>
    </form>
  </body>
</html>
