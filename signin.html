<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>로그인</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="./src/reset.css" />
    <link rel="stylesheet" href="./src/signin.css" />
  </head>
  <body>
    <section>
      <div class="logoContainer">
        <a href="/">
          <img src="./images/logo.svg" alt="홈으로 연결된 Linkbrary 로고" class="logo" />
        </a>
        <div class="signupLinkContainer">
          회원이 아니신가요? <a href="/signup.html" class="signupLink">회원가입 하기</a>
        </div>
      </div>
      <div class="inputContainer">
        <div class="inputWrapper">
          <div class="inputTitle">이메일</div>
          <input type="text" class="idInput" />
        </div>
        <div class="inputWrapper">
          <div class="inputTitle">비밀번호</div>
          <input type="password" class="passwordInput" />
        </div>
      </div>
      <input type="button" class="signinButton" value="로그인" />
      <div class="socialContainer">
        <div class="socialText">소셜 로그인</div>
        <div class="socialButtons">
          <a class="iconWrapper" href="https:/www.google.com/">
            <img src="/images/google.png" />
          </a>
          <a class="iconWrapper" href="https://www.kakaocorp.com/">
            <img src="/images/kakao.png" />
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
