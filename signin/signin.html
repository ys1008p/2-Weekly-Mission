<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>signin</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css"
    />
    <link rel="stylesheet" href="signin-style.css" />
  </head>
  <body>
    <div class="main">
      <div class="disregard-sns">
        <header>
          <a href="../index.html">
            <img href="../index.html" src="./images/logo.png" alt="홈으로 연결된 Linkbrary 로고" />
          </a>
          <div class="member-check">
            회원이 아니신가요?
            <a class="move-signup" href="../signup/signup.html">회원 가입하기</a>
          </div>
        </header>
        <div class="log-in">
          <form>
            <label for="username">이메일</label>
            <input id="username" class="cell" name="username">
          </form>
          <form>
            <label for="password">비밀번호</label>
            <div class="cell-icon">
              <input id="password" class="cell" name="password" type="password">
              <img class="eye-icon" src="./images/eye-off.png" alt="눈모양 아이콘">
            </div>  
          </form>
        </div>
        <button>
          로그인
        </button>
      </div>
      <div class="sns">
        소셜 로그인
        <div class="icons">
          <a href="https://www.google.com/" class="google-icon">
            <img src="./images/google.png" alt="구글 아이콘 배경">
              <div class="google-icon-main">
                <img src="./images/google-ic.png" alt="구글 아이콘">
              </div> 
          </a>
          <a href="https://www.kakaocorp.com/page/" class="kakao-icon">
            <img src="./images/kakao.png" alt="카카오 아이콘 배경">
            <div class="kakao-icon-main">
              <img src="./images/kakao-ic.png" alt="카카오 아이콘">
            </div>
          </a>   
        </div>
      </div>
    </div>
  </body>
</html>
