<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="signup.css" />
    <link
      rel="stylesheet"
      as="style"
      crossorigin=""
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.8/dist/web/static/pretendard.css"
    />
  </head>
  <body>
    <div class="all-div">
      <div class="header">
        <div class="logo-div">
          <a href="/index.html"><img src="/Images/logo1.png" alt="" /></a>
        </div>
        <div class="font">
          회원이 아니신가요?
          <a href="/signin/signin.html" class="signupA">로그인 하기</a>
        </div>
      </div>
      <form action="">
        <div>
          <div>
            <label for="email" class="label">이메일</label>
            <div id="div1" class="input-div div1">
              <input
                type="text"
                id="email"
                class="input font"
                placeholder="codeit@codeit.com"
              />
            </div>
          </div>
          <div>
            <label for="password " class="label">비밀번호</label>
            <div id="div2" class="input-div div2">
              <input
                type="password"
                id="password"
                class="input font"
                placeholder="●&nbsp&nbsp ●&nbsp&nbsp ●&nbsp&nbsp ●&nbsp&nbsp ●&nbsp&nbsp ●&nbsp ●"
              />
              <div class="div2-img"></div>
            </div>
          </div>
          <div>
            <label for="password " class="label">비밀번호 확인</label>
            <div id="div3" class="input-div div2">
              <input
                type="password"
                id="password-check"
                class="input font"
                placeholder="●&nbsp&nbsp ●&nbsp&nbsp ●&nbsp&nbsp ●&nbsp&nbsp ●&nbsp&nbsp ●&nbsp ●"
              />
              <div class="div3-img"></div>
             
            </div> <div id="password-diff">비밀번호가 다릅니다</div>
          </div>
        </div>
       
        <button type="submit" class="login-button">회원가입</button>
      </form>
      <div class="social-login">
        <div class="social-login-subject">다른 방식으로 가입하기</div>
        <div class="social-img">
          <a href="https://www.google.com/" class="google" target="_blank"><img src="/Images/googleimg.png" alt=""></a>
          <a href="https://www.kakaocorp.com/page" class="talk"  target="_blank"><img src="/Images/99FE484C5C3451F218 1.png" alt=""></a>
        </div>
      </div>
    </div>

    <script src="signup.js"></script>
  </body>
</html>
